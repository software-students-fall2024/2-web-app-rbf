<!-- LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- BLUE HEADING SECTION -->
        <header class="header">
            <a href="#home" class="webName"><i class='bx bx-briefcase' id="logo"></i> Job Tracker</a>
            <i class="bx bx-menu" id="menu-icon"></i> <!-- Menu icon -->

            <!-- Logout button -->
            <div class="logout-button"><a href="{{ url_for('logout') }}">Logout</a></div>
            
            <!-- Navbar content -->
            <nav class="navbar">
                {% if 'user_id' in session %}
                    <a href="{{ url_for('add') }}">Add</a>
                    <a href="{{ url_for('edit', application_id=some_id) }}">Edit/Delete</a>
                    <a href="{{ url_for('search') }}">Search</a>
                    <a href="{{ url_for('sort') }}">Sort</a>
                {% endif %}
                {% if 'user_id' not in session %}
                    <a href="{{ url_for('account') }}">Home</a>
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('signup') }}">Signup</a>
                {% endif %}
            </nav>           
        </header>

        <!-- LOGIN PAGE -->
        <section class="login" id="login">
            <h2 class="heading">Login to Your Account</h2>

            <!-- Account login or setup -->
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>

                <label for="username">Password:</label>
                <input type="text" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
        </section>
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </body>
</html>
