<!-- EDIT DATA PAGE -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- BLUE HEADING SECTION -->
        <header class="header">
            <a href="#home" class="webName"><i class='bx bx-briefcase' id="logo"></i> Job Tracker</a>
            <i class="bx bx-menu" id="menu-icon"></i> <!-- Menu icon -->

            <!-- Logout button -->
            <div class="logout-button"><a href="{{ url_for('logout') }}">Logout</a></div>
            
            <!-- Navbar content -->
            <nav class="navbar">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('add') }}">Add</a>
                <a href="{{ url_for('index') }}">Edit/Delete</a> <!-- link to Edit/Delete -->
                <a href="{{ url_for('search') }}">Search</a>
                <a href="{{ url_for('sort') }}">Sort</a>
            </nav>
        </header>

        <!-- CONTENT -->
        <section class="edit" id="edit">
            <h2 class="heading">Edit an Application</h2>
            <form action="{{ url_for('edit', application_id=application._id) }}" method="POST">

                <!-- Date applied to job -->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ application.date }}" required><br><br>
    
                <!-- Company of job -->
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" value="{{ application.company }}" required><br><br>
    
                <!-- Industry of job -->
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" value="{{ application.industry }}" required><br><br>
    
                <!-- Position of job -->
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" value="{{ application.position }}" required><br><br>
    
                <!-- Status of job -->
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="applied" {% if application.status == 'applied' %}selected{% endif %}>Applied</option>
                    <option value="interviewing" {% if application.status == 'interviewing' %}selected{% endif %}>Interviewing</option>
                    <option value="rejected" {% if application.status == 'rejected' %}selected{% endif %}>Rejected</option>
                </select><br><br>
    
                <button type="submit">Update Job</button> <!-- Edit application -->
            </form>
        </section>
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </body>
</html>
